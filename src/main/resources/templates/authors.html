<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework Guru</title>
</head>
<body>
<h1>Author List</h1>

<table>
    <tr>
        <td>Id</td>
        <td>First name</td>
        <td>Last Name</td>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">123</td>
        <td th:text="${author.firstName}">Bob</td>
        <td th:text="${author.lastName}">Dole</td>
    </tr>
</table>
</body>
</html>
